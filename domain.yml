version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_alita
  - cloud_service
  - software_service
  - data_service
  - query_info
  - thanks
  - ask_service
  - query_time
  - city_name
  - ask_temperature
  - face_recog
  - voice_recog
  - check_dayoff
  - submit_dayoff
  - number_day
  - login
entities:
  - cus_name
  - city_name
  - cus_reason
  - check_name
  - number_dayoff
  - the_dayoff
  - emotion
slots:
  cus_name:
    type: text
    influence_conversation: true
  city_name:
    type: text
    influence_conversation: false
  cus_reason:
    type: categorical
    influence_conversation: true
    values:
      - check_dayoff
      - submit_dayoff
  check_name:
    type: categorical
    influence_conversation: true
    values:
      - true_name
      - false_name
  the_dayoff:
    type: text
    influence_conversation: false
  number_dayoff:
    type: text
    influence_conversation: false
  emotion:
    type: text
    influence_conversation: false

responses:
